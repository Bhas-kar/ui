apiVersion: apps/v1
kind: Deployment
metadata:
  name: doclingserve
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: doclingserve
          image: ghcr.io/ds4sd/docling-serve-cpu:main
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 5001
      restartPolicy: Always
